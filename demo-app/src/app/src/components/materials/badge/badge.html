<p>
  <span matBadge="4" matBadgeOverlap="false">Text with a badge</span>
</p>

<p>
  <span matBadge="1" matBadgeSize="large">Text with a large badge</span>
</p>

<p>
  <button
    mat-raised-button
    color="primary"
    matBadge="8"
    matBadgePosition="before"
    matBadgeColor="accent"
  >
    Action
  </button>
</p>

<p>
  <button
    mat-raised-button
    color="primary"
    matBadge="8"
    matBadgePosition="after"
    matBadgeColor="warn"
  >
    Action
  </button>
</p>

<p>
  <mat-icon matBadge="15" matBadgeColor="warn">home</mat-icon>
  <!-- Include text description of the icon's meaning for screen-readers -->
  <span class="cdk-visually-hidden"
    >Example with a home icon with overlaid badge showing the number 15</span
  >
</p>

<p>
  <button mat-raised-button (click)="toggleBadgeVisibility()">Toggle Badge Visibility</button>
</p>

<p>
  <mat-icon [matBadge]="'7'" [matBadgeHidden]="hidden" matBadgeColor="accent">email</mat-icon>
</p>
